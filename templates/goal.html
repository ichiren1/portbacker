{% extends "layout.html" %}
{% block body %}
<script type="text/javascript">
$(function(){
  var Top = document.getElementById('Top');
   Top.style.backgroundColor = "#888";
  var Portfolio = document.getElementById('Portfolio');
    Portfolio.style.backgroundColor = "#888";
  var Artifact = document.getElementById('Artifact');
    Artifact.style.backgroundColor = "#888";
  var Personal = document.getElementById('Personal');
    Personal.style.backgroundColor = "#888";
  var Goal = document.getElementById('Goal');
    Goal.style.backgroundColor = "#dcdcdc";


/*タブの移動*/
/*その場しのぎしてます*/
$("#move_tab").css("margin-left", "235px");
$("#move_tab").css("margin-top", "-125px");

/*タブの文字の色*/
$("#topcolor").css("color", "#fff");
$("#portcolor").css("color", "#fff");
$("#artcolor").css("color", "#fff");
$("#perscolor").css("color", "#fff");
$("#goalcolor").css("color", "#666");

/*mouseover*/
  /*トップ*/
  $("li#Top").mouseover(function(){
    $("#Top").css("backgroundColor","#dcdcdc");
    $("#topcolor").css("color", "#666");
  });
  $("li#Top").mouseout(function(){
    $("#Top").css("backgroundColor","#888");
    $("#topcolor").css("color", "#fff");
  });
  /*ポートフォリオ*/
  $("li#Portfolio").mouseover(function(){
    $("#Portfolio").css("backgroundColor","#dcdcdc");
    $("#portcolor").css("color", "#666");
  });
  $("li#Portfolio").mouseout(function(){
    $("#Portfolio").css("backgroundColor","#888");
    $("#portcolor").css("color", "#fff");
  });

  /*成果物管理*/
  $("li#Artifact").mouseover(function(){
    $("#Artifact").css("backgroundColor","#dcdcdc");
    $("#artcolor").css("color", "#666");
  });
  $("li#Artifact").mouseout(function(){
    $("#Artifact").css("backgroundColor","#888");
    $("#artcolor").css("color", "#fff");
  });

  /*個人日誌*/
  $("li#Personal").mouseover(function(){
    $("#Personal").css("backgroundColor","#dcdcdc");
    $("#perscolor").css("color", "#666");
  });
  $("li#Personal").mouseout(function(){
    $("#Personal").css("backgroundColor","#888");
    $("#perscolor").css("color", "#fff");
  });

  /*border- riadius*/
  $("#Top").css("border-radius","5px 5px 0px 0px");
  $("#Portfolio").css("border-radius","5px 5px 0px 0px");
  $("#Artifact").css("border-radius","5px 5px 0px 0px");
  $("#Personal").css("border-radius","5px 5px 0px 0px");
  $("#Goal").css("border-radius","5px 5px 0px 0px");
 

  /*padding*/
  $("#Top").css("padding","5px");
  $("#Portfolio").css("padding","5px");
  $("#Artifact").css("padding","5px");
  $("#Personal").css("padding","5px");
  $("#Goal").css("padding","5px");
});
</script>

  <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <div Class="style">
    <div id="tabnavi">
      <div Class="size">
        <div id="move_tab">
          <ul>
            <li id="Top"><a id="topcolor" href="/">&nbsp;&nbsp;&nbsp;トップ&nbsp;&nbsp;&nbsp;</a></li>
            <li id="Portfolio"><a id="portcolor" href="portfolio">ポートフォリオ</a></li>
            <li id="Artifact"><a id="artcolor" href="artifact">成果物管理</a></li>
            <li id="Personal"><a id="perscolor" href="person">個人日誌</a></li>           
            <li id="Goal"><a id="goalcolor" href="goal">ゴール設定</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="box">
      <form method="post" action="/goal">
	<h3>ゴール設定</h3>
	<input type="text" name="goal_text" style="width:250px;"/>
	<input type="submit" name="button" class="btn btn-primary" value="新規作成">
      </form>
  <h3>ゴール</h3>
      {% for goal_text in goal_texts %}
      <form method="post" action="/goal">
        {{goal_text}} 
        <input type="hidden" name="rmgoal" value={{ObjectID}}>
        <input type="submit" name="button" class="btn btn-secondly" value="削除"/>
      </form>
      {% endfor %}
    </div>
  </div>
{% endblock %}
